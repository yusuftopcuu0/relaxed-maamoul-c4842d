<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="age-calculator/style.css" />
    <link rel="stylesheet" href="artithmetic-operations/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5 pt-4">
      <h1>Age Calculator</h1>
      <h5>Enter you date of birth</h5>
      <input
        type="date"
        name="date"
        class="dateInput"
        id="infoInput"
        value=""
        min="1908-05-23"
        max=""
      />
      <div class="button my-1">
        <button class="btn btn-primary">Calculate Age</button>
      </div>
      <h2 id="entTitle">Enter your birthday.</h2>
    </div>

    <hr />

    <div class="container">
      <h2 class="pt-2">JavaScript 4 Process</h2>
      <form>
        <label class="me-2 pt-3">Item 1:</label>
        <input type="text" id="item1" />
        <br /><br />
        <label class="me-2">Item 2: </label>
        <input type="text" id="item2" />
        <br /><br />
        <div class="form-process">
          <!-- <input
            type="radio"
            name="process"
            value="Addition"
            id="plus"
          />Addition
          <input
            type="radio"
            name="process"
            value="Subtraction "
            id="minus"
          />Subtraction
          <input
            type="radio"
            name="process"
            value="Multiply"
            id="multiply"
          />Multiply
          <input type="radio" name="process" value="Divide" id="divide" />Divide -->

          <input type="radio" name="operation" id="addition" /> Addition (+)
          <input type="radio" name="operation" id="subtraction" /> Subtraction
          (-) <input type="radio" name="operation" id="multiply" /> Multiply (ร)
          <input type="radio" name="operation" id="divide" /> Divide (รท)
        </div>
        <button class="btn btn-outline-warning my-2" id="procButton">
          Calculate
        </button>
        <br />
        <div id="boxTotal" class="py-2">Result:</div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="age-calculator/script.js"></script>
    <script src="artithmetic-operations/script.js"></script>
  </body>
</html>
